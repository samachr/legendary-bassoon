<div class="container center-container">
    <div class="vertical-center-row">
        <div align="center">
          <div class="content-box panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading">Pre-Screen Questions</div>
              <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="submit()" ng-init="answers = []">
                  <div class="form-group" ng-repeat="question in questionList">
                    <label class="control-label col-sm-6" for="pwd">{{question.questionText}}</label>
                    <div class="col-sm-6">
                      <select class="form-control" ng-model="answers[question.questionID]" ng-options="item as item for item in question.expectedResponseType"  autofocus="true">
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </div>
                </form>
              </div>
        </div>
      </div>
</div>
