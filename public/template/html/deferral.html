        <div align="center">
            <div class="content-box panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Deferral Request</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" ng-submit="submit()" ng-init="answers = []">

                            <div class="col-sm-7">
                                <textarea name="reason" class="form-control" rows="3"></textarea>

                                </select>

                        </div>
                        <div class="form-group">
                            <div class="col-xs-2">
                                <h2 class="comment"><i class="fa fa-exclamation-triangle"></i>&nbsp</h2>
                            </div>
                            <div class="col-xs-10">
                                We will be contacting you via your preferred method of contact to notify you of your deferral acceptance or rejection.

                        </div>
                        <div class="form-group">

            </div>
        </div>
